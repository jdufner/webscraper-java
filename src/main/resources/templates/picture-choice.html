<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Choice - Click your preferred picture!</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --control-bg: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Hauptcontainer für das Layout */
        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        /* Die Wrapper für die einzelnen Bilder */
        .image-wrapper {
            position: relative;
            height: 100%;
            /* Standardwert, wird per JS überschrieben */
            flex: 1;
            overflow: hidden;
            transition: flex 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            border-right: 2px solid #333;
            background-color: #000;
        }

        /* Pseudo-Element für den unscharfen Hintergrund */
        .image-wrapper::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            filter: blur(20px) brightness(0.4);
            z-index: 0;
        }

        .image-wrapper:last-child {
            border-right: none;
        }

        /* Das Bild selbst */
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            pointer-events: none; /* Keine Interaktion mit dem Bild direkt */
            transition: opacity 0.3s ease;
        }

        /* NEU: Action Overlay mit Icons */
        .action-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            display: flex;
            gap: 20px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 50px;
            z-index: 20;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Hover-Effekt: Overlay einblenden */
        .image-wrapper:hover .action-overlay {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Icon Buttons Styles */
        .icon-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, color 0.2s, background-color 0.2s;
            border-radius: 50%;
        }

        .icon-btn:hover {
            color: #fff;
            transform: scale(1.2);
            background-color: rgba(255,255,255,0.1);
        }

        /* Aktiver Zustand für Like Button */
        .icon-btn.liked {
            color: #4dabf7; /* Blau */
        }
        .icon-btn.liked svg {
            fill: rgba(77, 171, 247, 0.2);
        }

        /* SVG Icons Größe */
        .icon-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Steuerleiste ganz unten (Global) */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--control-bg);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            gap: 15px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        button.main-btn {
            border: none;
            background: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button.main-btn:hover {
            background: #555;
        }

        button.accent {
            background: #007bff;
        }
        button.accent:hover {
            background: #0056b3;
        }

        /* Info Anzeige für Verhältnisse */
        .debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10;
        }

        /* Mobile Anpassung */
        @media (max-width: 600px) {
            .split-container {
                flex-direction: column;
            }
            .image-wrapper {
                width: 100% !important;
                flex-basis: auto;
                border-right: none;
                border-bottom: 2px solid #333;
            }
            .image-wrapper:last-child {
                border-bottom: none;
            }
            /* Auf Mobile Overlay immer anzeigen oder leichter zugänglich machen */
            .action-overlay {
                opacity: 1; /* Immer sichtbar auf Mobile */
                bottom: 10px;
                padding: 8px 20px;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <!--p>Picture 1</p>
    <img th:src="@{${picture1}}" alt="Picture 1" /-->
    <!--p>Picture 2</p>
    <img th:src="@{${picture2}}" alt="Picture 2" /-->
    <div class="split-container" id="container">

        <!-- Bild Bereich 1 -->
        <div class="image-wrapper" id="wrap1">
            <span class="debug-info" id="info1">Loading...</span>
            <img th:src="@{${picture1}}" id="img1" alt="Picture 1" />
            <div class="action-overlay">
                <button class="icon-btn" title="Löschen" onclick="deleteImage('wrap1')">
                    <svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
                <button class="icon-btn" title="Gefällt mir" onclick="toggleLike(this)">
                    <svg viewBox="0 0 24 24"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
                </button>
                <button class="icon-btn" title="Vollbild" onclick="toggleFullscreen('wrap1')">
                    <svg viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                </button>
            </div>
        </div>

        <!-- Bild Bereich 2 -->
        <div class="image-wrapper" id="wrap2">
            <span class="debug-info" id="info2">Loading...</span>
            <img th:src="@{${picture2}}" id="img2" alt="Picture 2" />
            <div class="action-overlay">
                <button class="icon-btn" title="Löschen" onclick="deleteImage('wrap2')">
                    <svg viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
                <button class="icon-btn" title="Gefällt mir" onclick="toggleLike(this)">
                    <svg viewBox="0 0 24 24"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
                </button>
                <button class="icon-btn" title="Vollbild" onclick="toggleFullscreen('wrap2')">
                    <svg viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                </button>
            </div>
        </div>

    </div>
    <script>
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');
        const wrap1 = document.getElementById('wrap1');
        const wrap2 = document.getElementById('wrap2');
        const info1 = document.getElementById('info1');
        const info2 = document.getElementById('info2');
        const container = document.getElementById('container');

        // Funktion zum Berechnen der optimalen Aufteilung
        function recalculateLayout() {
            if (!img1.naturalWidth || !img2.naturalWidth) return;

            wrap1.style.setProperty('--bg-image', `url(${img1.src})`);
            wrap2.style.setProperty('--bg-image', `url(${img2.src})`);

            // Wenn ein Bild gelöscht wurde (display: none), das andere maximieren
            if (wrap1.style.display === 'none') {
                wrap2.style.flex = '1';
                container.style.flexDirection = 'row'; // Standard
                return;
            }
            if (wrap2.style.display === 'none') {
                wrap1.style.flex = '1';
                container.style.flexDirection = 'row'; // Standard
                return;
            }

            const r1 = img1.naturalWidth / img1.naturalHeight;
            const r2 = img2.naturalWidth / img2.naturalHeight;
            const W = container.clientWidth;
            const H = container.clientHeight;

            const scale_row = Math.min(H, W / (r1 + r2));
            const scale_col = Math.min(W, H / ((1 / r1) + (1 / r2)));
            const useRow = scale_row >= scale_col;

            if (useRow) {
                container.style.flexDirection = 'row';
                wrap1.style.borderRight = '2px solid #333';
                wrap1.style.borderBottom = 'none';

                const idealW1 = H * r1;
                const idealW2 = H * r2;

                if (idealW1 + idealW2 < W) {
                    let grow1 = 1, grow2 = 1;
                    if (r1 < 1 && r2 >= 1) {
                        grow1 = 0.0001; grow2 = 1;
                    } else if (r1 >= 1 && r2 < 1) {
                        grow1 = 1; grow2 = 0.0001;
                    }
                    wrap1.style.flex = `${grow1} 1 ${idealW1}px`;
                    wrap2.style.flex = `${grow2} 1 ${idealW2}px`;
                    info1.innerText = `Modus: Horizontal (Smart)\n(Breite: ${Math.round(idealW1)}px)`;
                    info2.innerText = `Modus: Horizontal (Smart)\n(Breite: ${Math.round(idealW2)}px + Rest)`;
                } else {
                    wrap1.style.flex = r1;
                    wrap2.style.flex = r2;
                    info1.innerText = `Modus: Horizontal (Tight)\n(Scale: ${Math.round(scale_row)})`;
                    info2.innerText = `Modus: Horizontal (Tight)\n(Scale: ${Math.round(scale_row)})`;
                }

            } else {
                container.style.flexDirection = 'column';
                wrap1.style.flex = 1 / r1;
                wrap2.style.flex = 1 / r2;
                wrap1.style.borderRight = 'none';
                wrap1.style.borderBottom = '2px solid #333';
                info1.innerText = `Modus: Vertikal\n(Scale: ${Math.round(scale_col)})`;
                info2.innerText = `Modus: Vertikal\n(Scale: ${Math.round(scale_col)})`;
            }
        }

        // --- NEUE FUNKTIONEN FÜR ICONS ---

        function toggleLike(btn) {
            btn.classList.toggle('liked');
        }

        function deleteImage(wrapId) {
            const wrap = document.getElementById(wrapId);
            // Wir verstecken es nur, damit das Layout neu berechnet wird
            wrap.style.display = 'none';
            // Layout neu berechnen, damit das andere Bild den Platz einnimmt
            recalculateLayout();
        }

        function toggleFullscreen(wrapId) {
            const wrap = document.getElementById(wrapId);
            if (!document.fullscreenElement) {
                // In Fullscreen gehen
                if (wrap.requestFullscreen) {
                    wrap.requestFullscreen();
                } else if (wrap.webkitRequestFullscreen) { /* Safari */
                    wrap.webkitRequestFullscreen();
                }
            } else {
                // Fullscreen verlassen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Event Listener
        img1.onload = recalculateLayout;
        img2.onload = recalculateLayout;
        window.onresize = recalculateLayout;

        // Reset Funktion für "Zufällige Bilder", falls etwas gelöscht wurde
        function setRandomImages() {
            // Falls etwas gelöscht war, wieder einblenden
            wrap1.style.display = 'block';
            wrap2.style.display = 'block';

            const randW1 = Math.random() > 0.5 ? 600 : 1200;
            const randH1 = Math.random() > 0.5 ? 800 : 1200;
            const randW2 = Math.random() > 0.5 ? 1200 : 600;
            const randH2 = Math.random() > 0.5 ? 1200 : 800;
            const t = new Date().getTime();

            img1.src = `https://picsum.photos/${randW1}/${randH1}?random=${t}1`;
            img2.src = `https://picsum.photos/${randW2}/${randH2}?random=${t}2`;

            // Like Buttons resetten
            document.querySelectorAll('.icon-btn.liked').forEach(btn => btn.classList.remove('liked'));
        }

        // Initiale Berechnung
        if (img1.complete && img2.complete) {
            recalculateLayout();
        }
    </script>
</body>
</html>
